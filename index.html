<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Página de demonstração DEVil-Dudu" />
        <title>Landing page DuduDevCode</title>
    </head>

    <body>
        <header class="header">
            <img
                class="header-img"
                src="../img/110435263 1.svg"
                alt="Foto do meu GitHub"
            />
            <nav class="header-menu">
                <a
                    class="header-menu-item"
                    href="https://github.com/DuduDevCode"
                    target="_blank"
                    >GitHub</a
                >
                <a class="header-menu-item" href="discord.com" target="_blank"
                    >Discord</a
                >
                <a class="header-menu-item">Open Source</a>
            </nav>
        </header>

        <main class="content">
            <section class="main-content">
                <div class="main-content-text">
                    <h1 class="main-content-text-title">DuduDevCode</h1>
                    <h2 class="main-content-text-subtitle">
                        Landing page criada para estudo
                    </h2>
                    <button class="main-content-text-button">
                        Ir para o GitHub
                    </button>
                </div>
                <img
                    class="main-content-img"
                    src="../img/github-mark-white.svg"
                    alt="Logo do GitHub"
                />
            </section>

            <section class="secondary-content">
                <h3 class="secondary-content-title">Sobre mim</h3>
                <p class="secondary-content-paragraph">
                    Estudante de <strong>Desenvolvimento Full Stack</strong> na
                    <strong>One Bit Code</strong>
                </p>
                <p class="secondary-content-paragraph">
                    3 meses estudando <strong>HTML e CSS</strong>
                </p>
                <p class="secondary-content-paragraph">
                    2 meses estudando <strong>JavaScript</strong>
                </p>
            </section>
        </main>

        <footer class="footer">
            <img
                class="footer-img"
                src="../img/Dudu Dev Code.svg"
                alt="Meu nome no GitHub"
            />
        </footer>
    </body>
</html>
